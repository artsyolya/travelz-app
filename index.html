<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="logo-travel.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Travelz App | Map out your travel memories</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="app-title">
        <img class="logo" src="logo-travel.png" alt="Globe icon" />
        <h1>Travelz App</h1>
      </div>
      <h2>map out your travels with pins and snapshots</h2>

      <ul class="travels">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label" for="location">Location:</label>
            <input
              class="form__input form__input--location"
              type="text"
              id="location"
              name="location"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="date">Date:</label
            ><input
              class="form__input form__input--date"
              type="date"
              id="date"
              name="date"
            />
          </div>

          <div class="form__row form__row-img">
            <label class="form__label-img" for="img-upload"></label>
            <input
              class="form__img-upload"
              type="file"
              accept="image/jpeg, image/png, image/jpg"
              id="img-upload"
              name="img-upload"
            />
          </div>
          <input class="form__submit" type="submit" value="Submit" />
        </form>
        <li class="load-travels"></li>
        <li class="delete-travels">
          <button class="delete-travels__btn hidden">Delete All Data</button>
        </li>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
